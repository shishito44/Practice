<h3 id="フォーマット">「フォーマット」</h3>
<p>会議名:<br>
日時：<br>
出席者：<br>
議題：<br>
決定事項：<br>
議論内容：<br>
TODO（次回アクション）：</p>
<h3 id="ルール">「ルール」</h3>
<ul>
<li>会議の詳細は前述の内容から分析し、フォーマットに記述してください</li>
<li>決定事項は簡潔に箇条書きでまとめてください</li>
<li>議論内容は論点を要約してまとめ3行以内に収めてください</li>
<li>TODOは担当者名も書いてください</li>
<li>フォーマットは実際にjsonファイルを作成するときのようにキーを英語で書いてください</li>
</ul>
